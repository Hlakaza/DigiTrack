    <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
      <i class="la la-close"></i>
    </button>
    <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark ">
    <div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark " data-menu-vertical="true" data-menu-scrollable="false" data-menu-dropdown-timeout="500">
        <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow ">
          <li routerLinkActive="m-menu__item--active"  *ngFor="let item of navItems" class="m-menu__item  m-menu__item--submenu" aria-haspopup="true"  data-menu-submenu-toggle="hover">
            <a routerLink="{{item.link}}" class="m-menu__link m-menu__toggle">
              <span class="m-menu__link-text">
                 {{item.item}}
              </span>
              <i *ngIf="item.subItems" class="m-menu__ver-arrow la la-angle-right"></i>
            </a>
            <div class="m-menu__submenu" *ngIf="item.subItems">
              <span class="m-menu__arrow"></span>
              <ul class="m-menu__subnav">
                <li *ngFor="let subItem of item.subItems" class="m-menu__item  m-menu__item--submenu" aria-haspopup="true"  data-menu-submenu-toggle="hover">
                  <a  href="trackbase.html" class="m-menu__link m-menu__toggle">
                    <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                      <span></span>
                    </i>
                    <span class="m-menu__link-text">
                      {{subItem.item}}
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
